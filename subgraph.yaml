specVersion: 0.0.2
description: mStable
repository: https://gitlab.com/mstable/mstable-graph
schema:
  file: ./schema.graphql

dataSources:
  # The MTA contract is deployed independently
  - kind: ethereum/contract
    name: MTA
    network: development
    source:
      address: '0x5F8EAc476170b00E530da59ddF13Ac967816124b'
      abi: Systok
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/MTA.ts
      entities:
        - Token
      abis:
        - name: Systok
          file: ./lib/mStable-contracts/build/Systok.json
        - name: ERC20Detailed
          file: ./lib/mStable-contracts/build/ERC20Detailed.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: ClaimedTokens(indexed address,indexed address,uint256)
          handler: handleClaimedTokens
        - event: NewCloneToken(indexed address,uint256)
          handler: handleNewCloneToken
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

templates:
  - kind: ethereum/contract
    name: Masset
    network: development
    source:
      abi: Masset
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/Masset.ts
      entities:
        - Account
        - AccountBalance
        - Basket
        - Basset
        - Token
      abis:
        - name: Masset
          file: ./lib/mStable-contracts/build/Masset.json
        - name: ERC20Detailed
          file: ./lib/mStable-contracts/build/ERC20Detailed.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BassetAdded(indexed address)
          handler: handleBassetAdded
        - event: BassetRemoved(indexed address)
          handler: handleBassetRemoved
        - event: BasketWeightsUpdated(indexed address[],uint256[])
          handler: handleBasketWeightsUpdated
        - event: FeeRecipientChanged(address)
          handler: handleFeeRecipientChanged
        - event: Minted(indexed address,uint256,uint256)
          handler: handleMinted
        - event: Minted(indexed address,uint256,uint256[])
          handler: handleMintedSingle
        - event: PaidFee(address,uint256,uint256)
          handler: handlePaidFee
        - event: Redeemed(indexed address,address,uint256,uint256[])
          handler: handleRedeemed
        - event: RedeemedSingle(indexed address,address,uint256,uint256,uint256)
          handler: handleRedeemedSingle
        - event: RedemptionFeeChanged(uint256)
          handler: handleRedemptionFeeChanged
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
