specVersion: 0.0.2
description: mStable
repository: https://gitlab.com/mstable/mstable-graph
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: Manager
    network: development
    source:
      address: '0x55f90861A72fCfa5165f6A08519AE3e457Ab1844'
      abi: Manager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/Manager.ts
      entities:
        - Masset
      abis:
        - name: Manager
          file: ./lib/mStable-contracts/build/Manager.json
        - name: Masset
          file: ./lib/mStable-contracts/build/Masset.json
        - name: ERC20Detailed
          file: ./lib/mStable-contracts/build/ERC20Detailed.json
      eventHandlers:
        - event: MassetAdded(indexed bytes32,address)
          handler: handleMassetAdded
        - event: MassetEjected(indexed bytes32,address)
          handler: handleMassetEjected
  # The MTA contract is deployed independently
  - kind: ethereum/contract
    name: MTA
    network: development
    source:
      address: '0x214f78a74eeae7486121eCA37f0ae14E0676d300'
      abi: Systok
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/MTA.ts
      entities:
        - Token
      abis:
        - name: Systok
          file: ./lib/mStable-contracts/build/Systok.json
        - name: ERC20Detailed
          file: ./lib/mStable-contracts/build/ERC20Detailed.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: ClaimedTokens(indexed address,indexed address,uint256)
          handler: handleClaimedTokens
        - event: NewCloneToken(indexed address,uint256)
          handler: handleNewCloneToken
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  # The ForgeRewardsMUSD contract is deployed independently
  - kind: ethereum/contract
    name: ForgeRewardsMUSD
    network: development
    source:
      address: '0x9A0395Cf203dE6cC51d083d9c76A9Cc1C3e907f0'
      abi: ForgeRewardsMUSD
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/ForgeRewardsMUSD.ts
      entities:
        - Account
        - AccountBalance
        - Basket
        - Basset
        - Masset
        - Token
        - Tranche
        - TrancheReward
      abis:
        - name: ForgeRewardsMUSD
          file: ./lib/mStable-contracts/build/ForgeRewardsMUSD.json
      eventHandlers:
        - event: RewardeeMintVolumeIncreased(indexed uint256,indexed address,uint256)
          handler: handleRewardeeMintVolumeIncreased
        - event: MintVolumeIncreased(indexed uint256,uint256)
          handler: handleMintVolumeIncreased
        - event: RewardClaimed(indexed address,uint256,uint256)
          handler: handleRewardClaimed
        - event: RewardRedeemed(indexed address,uint256,uint256)
          handler: handleRewardRedeemed
        - event: TrancheFunded(indexed uint256,uint256)
          handler: handleTrancheFunded
        - event: UnclaimedRewardWithdrawn(indexed uint256,uint256)
          handler: handleUnclaimedRewardWithdrawn

templates:
  - kind: ethereum/contract
    name: Masset
    network: development
    source:
      abi: Masset
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/Masset.ts
      entities:
        - Account
        - AccountBalance
        - Basket
        - Basset
        - Token
        - Tranche
        - TrancheReward
      abis:
        - name: Masset
          file: ./lib/mStable-contracts/build/Masset.json
        - name: ERC20Detailed
          file: ./lib/mStable-contracts/build/ERC20Detailed.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BassetAdded(indexed address)
          handler: handleBassetAdded
        - event: BassetRemoved(indexed address)
          handler: handleBassetRemoved
        - event: BasketWeightsUpdated(indexed address[],uint256[])
          handler: handleBasketWeightsUpdated
        - event: FeeRecipientChanged(address)
          handler: handleFeeRecipientChanged
        - event: Minted(indexed address,uint256,uint256)
          handler: handleMinted
        - event: Minted(indexed address,uint256,uint256[])
          handler: handleMintedSingle
        - event: PaidFee(address,uint256,uint256)
          handler: handlePaidFee
        - event: Redeemed(indexed address,address,uint256,uint256[])
          handler: handleRedeemed
        - event: RedeemedSingle(indexed address,address,uint256,uint256,uint256)
          handler: handleRedeemedSingle
        - event: RedemptionFeeChanged(uint256)
          handler: handleRedemptionFeeChanged
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
