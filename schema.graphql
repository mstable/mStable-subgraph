""" A bAsset<>bAsset swap """
type SwapTransaction implements Transaction @entity {

  id: ID!

  tx: Bytes!

  type: TransactionType!

  """ Which mAsset is this tx in? """
  mAsset: Masset!

  mAssetUnits: BigDecimal!

  timestamp: Int!

  sender: Bytes!

  inputBasset: Basset!

  outputBasset: Basset!

  recipient: Bytes!
}

